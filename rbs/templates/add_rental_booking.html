<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Rental Booking</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            BikeRetalshop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all_customer">Customers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all_inventory">Inventory</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/all_rental_bookings">RentalBookings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
    <form action='/add_rental_booking/' method="post">
        {% csrf_token %}
        
        <label for="select_customer" class="form-label">Please select Customer</label>
        <select class="form-select" aria-label="Default select example",
                name="customer">
                {% for line in data %}
            <option value="{{line.cust_name}}" >{{line.cust_name}}</option>
            {%endfor%}
        </select><br>

        <label for="select_vehicle" class="form-label">Please select Vehicle Type</label>
        <select class="form-select" aria-label="Default select example",
                name="vehicle_type">
                {% for line in vehicle_data %}
            <option value="{{line.vehicle_type}}" >{{line.vehicle_type}}</option>
            {%endfor%}
        </select><br>
        
        <label for="rental_date" class="form-label">Rental date</label>
        <input class="form-control" id="rental_date" name="rental_date" value="{{rental_date}}" >
        <label for="return_date" class="form-label">Return date</label>
        <input class="form-control" id="return_date" name="return_date"  value="{{return_date}}" >
        
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
